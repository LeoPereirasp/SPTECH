<!DOCTYPE html>
<html>
<head><title>Divisores</title></head>
<body>
  <h2>1. Identificando Divisores</h2>
  <input type="number" id="num1" min="0" max="100" placeholder="Digite um número entre 0 e 100">
  <button onclick="verDivisores()">Ver Divisores</button>
  <div id="resultado1"></div>

  <script>
    function verDivisores() {
      const num = parseInt(document.getElementById("num1").value);
      const res = document.getElementById("resultado1");
      if (num < 0 || num > 100) {
        res.innerHTML = "Número inválido. Insira entre 0 e 100.";
        return;
      }
      let divisores = "";
      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          divisores += i + "<br>";
        }
      }
      res.innerHTML = `<strong>Divisores do Número ${num}:</strong><br>${divisores}`;
    }
  </script>
</body>
</html>
