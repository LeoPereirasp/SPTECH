<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona Compartilhada</title>
</head>
<body>

    Quantas pessoas vão entrar no carro?
    <input type="number" id="input_qtd">

    <br><br>

    <button onclick="Verificar()">#Partiu Carona</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Verificar() {
        var quant = Number(input_qtd.value);
        var mensagem = "";

        for (var contador = 1; contador <= quant; contador++) {
            if (contador == 1) {
                mensagem += `Entrou o ${contador}º passageiro (que é o(a) motorista)<br>`;
            } else if (contador <= 5) {
                mensagem += `Entrou o ${contador}º passageiro<br>`;
            } else {
                mensagem += `O ${contador}º passageiro terá que esperar!<br>`;
            }
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
