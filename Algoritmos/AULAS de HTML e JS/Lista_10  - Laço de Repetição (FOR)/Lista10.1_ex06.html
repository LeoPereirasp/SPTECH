<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>
<body>

    Informe um número entre 20 e 100:
    <input type="number" id="input_numero">

    <br><br>
    
    <button onclick="Contar()">Adoro múltiplos de 5</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Contar() {
        var num = Number(input_numero.value);
        var mensagem = "";

        if (num >= 20 && num <= 100) {
            for (var contador = 0; contador <= num; contador++) {
                if (contador % 5 == 0) {
                    mensagem += `${contador} <br>`;
                }
            }
        } else {
            alert("Por favor, insira um número entre 20 e 100.");
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
