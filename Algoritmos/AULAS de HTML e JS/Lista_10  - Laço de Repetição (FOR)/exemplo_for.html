<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰ o FOR</title>
</head>
<body>

    <button onclick="Contar()"> Contar </button>

    <br><br>

    <div id="div_contagem"></div>
    
</body>
</html>

<script>
    function Contar(){
        var mensagem = "";

       for( var contador = 0; contador < 10; contador ++){
        mensagem +=`${contador} <br>`;
       }
        div_contagem.innerHTML = mensagem;
    }
</script>
