<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva o 7!</title>
</head>
<body>
    
    Informe um número entre 20 e 200:
    <input type="number" id="input_numero">

    <br><br>
    
    <button onclick="Contar()">Viva o 7!</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Contar() {
        var num = Number(input_numero.value);
        var mensagem = "";

        if (num >= 20 && num <= 200) {
            for (var contador = 0; contador <= num; contador++) {
                if (contador % 7 == 0) {
                    mensagem += `${contador} <br>`;
                }
            }
            div_mensagem.innerHTML = mensagem;
        } else {
            alert("Por favor, insira um número entre 20 e 200.");
        }
    }
</script>
