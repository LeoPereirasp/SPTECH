<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Coca-Colas</title>
</head>
<body>
    
    Quantas Coca-Colas você acha que já bebeu na sua vida?<br>
    <input type="number" id="input_qtd">

    <br><br>

    <button onclick="Verificar()">Ver a quantidade</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Verificar() {
        var qtd = Number(input_qtd.value);
        var mensagem = "";

        for (var contador = 1; contador <= qtd; contador++) {
            mensagem += `<img src="https://toppng.com/uploads/preview/coca-cola-enjoy-ai-logo-vector-free-11574136619jaqjiim8ap.png" width="100px">`;
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
