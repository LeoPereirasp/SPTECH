<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #eef2f3;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }

    #resumo {
      margin-top: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Filhos</h2>

  <input type="text" id="nomeFilho" placeholder="Digite o nome do filho" />
  <button onclick="cadastrarFilho()">Cadastrar</button>

  <button onclick="atualizarFamilia()">Atualizar Família</button>

  <div id="resumo"></div>
  <ul id="listaFilhos"></ul>

  <script>
    const filhos = [];

    function cadastrarFilho() {
      const input = document.getElementById('nomeFilho');
      const nome = input.value.trim();

      if (nome === "") return;

      if (filhos.includes(nome.toLowerCase())) {
        alert("Não pode mais de 1 filho com o mesmo nome!");
      } else {
        filhos.push(nome.toLowerCase());
        input.value = "";
        input.focus();
      }
    }

    function atualizarFamilia() {
      const resumo = document.getElementById('resumo');
      const lista = document.getElementById('listaFilhos');
      lista.innerHTML = "";

      filhos.slice().reverse().forEach(nome => {
        const li = document.createElement('li');
        li.textContent = nome.charAt(0).toUpperCase() + nome.slice(1);
        lista.appendChild(li);
      });

      const x = filhos.length;
      const y = x * 3000;
      const z = x * 1500;

      resumo.textContent = `Você tem ${x} filho(s). Seu custo mensal será aproximadamente R$${y.toFixed(2)} em escola particular ou R$${z.toFixed(2)} em escola pública.`;
    }
  </script>

</body>
</html>
