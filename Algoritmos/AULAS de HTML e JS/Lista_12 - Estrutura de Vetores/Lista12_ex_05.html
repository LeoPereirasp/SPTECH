<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Filmes Favoritos</title>
</head>
<body>

    Nome do filme:
    <input type="text" id="input_filme">
    <button onclick="cadastrarFilme()">Cadastrar Filme</button>

    <br><br>

    <div id="div_painel"></div>

    <script>
        var lista_filmes = [];

        function cadastrarFilme() {
            var filme = input_filme.value;

            if (filme !== "") {
                lista_filmes.push(filme);
                filme = "";
                atualizarPainel();
            }
        }

        function atualizarPainel() {
            var painel = "";

            if (lista_filmes.length >= 1) {
                painel += `Seu filme favorito: ${lista_filmes[0]}<br>`;
            } else {
                painel += `Seu filme favorito: Ainda não existe<br>`;
            }

            if (lista_filmes.length >= 3) {
                painel += `Seu 3º filme favorito: ${lista_filmes[2]}<br>`;
            } else {
                painel += `Seu 3º filme favorito: Ainda não existe<br>`;
            }

            painel += `Total de filmes cadastrados: ${lista_filmes.length}`;

            div_painel.innerHTML = painel;
        }
    </script>

</body>
</html>
