<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Avaliação do Clima </title>
</head>
<body>
    
    Informe a Temperatura:
    <input type="number" id="input_temp">

    <br><br>

    Informe a umidade do ar:
    <input type="number" id="input_umidade">

    <br><br>

    <button onclick="Verificar()"> Avaliar Clima </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Verificar(){
    var temp = Number(input_temp.value);
    var umidade = Number(input_umidade.value);

    if( umidade < 0 || umidade > 100){
        alert("Valor de umidade inválido");
    } else if( (temp >= 22 || temp <= 23) && umidade < 60 ){
        div_mensagem.innerHTML = "Clima agradável"
    } else {
         div_mensagem.innerHTML = "Clima desconfortável"
    }
}
</script>
