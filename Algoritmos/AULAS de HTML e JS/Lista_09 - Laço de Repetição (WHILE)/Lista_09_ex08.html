<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagaio Falante</title>
</head>
<body>
    Informe um n√∫mero: <input type="number" id="input_num">

    <br><br>

    Digite uma frase: 
    <input type="text" id="input_frase">

    <br><br>

    <button onclick="Verificar()">Papagaio</button>

</body>
</html>

<script>
    function Verificar() {
        var numero = Number(input_num.value);
        var frase = input_frase.value;

        var contador = 0;
        var mensagem = "";

        while (contador < numero) {
            contador++;
            mensagem += `${frase}\n`;
        }

        contador = 1;
        while (contador <= numero) {
            alert(`${contador}\n${mensagem}`);
            contador++;
        }
    }

</script>
