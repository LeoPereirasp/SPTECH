<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While</title>
</head>
<body>
  <button onclick="contar()">Contar</button>
  <div id="div_mensagem"></div>
</body>
</html>
<script>
  function contar() {
    var contador = 0;

    while (contador < 10) {
      div_mensagem.innerHTML += `Contador: ${contador}<br>`;
      contador++;
    }
  }
</script>
