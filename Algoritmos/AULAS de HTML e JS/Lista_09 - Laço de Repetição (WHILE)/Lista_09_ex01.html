<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contagem Simples </title>
</head>
<body>
    <button onclick="Contar()"> Contar </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Contar(){
        var contador = 0;

        div_mensagem.innerHTML="";

        while (contador < 15){
            contador ++; 
            div_mensagem.innerHTML += `${ contador }<br>`;
        }
        div_mensagem.innerHTML += `<br>Contagem finalizada!<br>`;
    }
</script>
