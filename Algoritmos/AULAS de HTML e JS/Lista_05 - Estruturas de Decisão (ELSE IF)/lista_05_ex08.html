<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de Economia</title>
</head>
<body>
    Qual sua meta de Economia?
    <input type="number" id="input_meta">

    <br><br>

    Quanto você já tem guardado?
    <input type="number" id="input_guardado">

    <br><br>

    <button onclick="analisar()">  Analisar economia </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar() {
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);

        if (guardado >= meta) {
            div_mensagem.innerHTML = "Parabéns, meta alcançada!";
        } else if (excesso > 0) {
            var excesso = guardado - meta;
            div_mensagem.innerHTML += "<br>Meta ultrapassada em " + excesso + " reais.";
        } else {
            var falta = meta - guardado;
            div_mensagem.innerHTML = "Força! Ainda em busca da meta! Falta " + falta + " reais.";
        }
    }
    
</script>
