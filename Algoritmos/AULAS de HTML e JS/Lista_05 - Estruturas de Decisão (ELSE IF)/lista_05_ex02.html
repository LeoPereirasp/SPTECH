<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Social em Tuvalu</title>
</head>
<body>
    
    Informe sua renda familiar:
    <input type="number" id="input_renda">

    <br><br>

    <button onclick="Analisar()"> Analisar Renda </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Analisar(){
        var renda = Number(input_renda.value);

        if(renda <= 250){
            div_mensagem.innerHTML = "Classe E!";
        } else if(renda <= 900 ){
            div_mensagem.innerHTML = "Classe D!";
        } else if(renda <= 2500 ){
            div_mensagem.innerHTML = "Classe C!";
        }else if(renda <= 9500 ){
            div_mensagem.innerHTML = "Classe B!";
            }else{
                div_mensagem.innerHTML = "Classe A!";
        }
    }
</script>
