<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Calorias</title>
</head>
<body>
    
    Quantos pães franceses você tem comido por dia?
    <input type="number" id="input_quant">

    <br><br>

    Quantos pacotes de bolacha recheada você tem comido por dia?
    <input type="number" id="input_pacotes">

    <br><br>

    Quantos copos de achocolatado você tem tomado por dia?
    <input type="number" id="input_copos">

    <br><br>

    <button onclick="Verificar()"> Verificar Calorias </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Verificar(){
        var pao = Number(input_quant.value);
        var bolacha = Number(input_pacotes.value);
        var copos = Number(input_copos.value);

        var cpao = pao * 50;
        var cbolacha = bolacha * 80;
        var ccopo = copos * 70;

        var total = (cpao + cbolacha + ccopo);

        if( total <= 200 ){
            div_mensagem.innerHTML =  "Parabéns, vai ficar em forma!";
        } else if( total <= 400){
            div_mensagem.innerHTML = "Cuidado, vai ficar menos saudável !";
        } else {
            div_mensagem.innerHTML = "Alerta crítico de saúde !!!";
        }
    }
</script>
