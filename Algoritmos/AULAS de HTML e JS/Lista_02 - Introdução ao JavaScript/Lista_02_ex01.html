<body>
    <h1>Cadastrar de Local e Nascimento</h1>

    Cidade Natal: <input id="input_cidade" type="text">

    Ano de Nascimento: <input id="input_ano" type="text">
    <br>
    <button onclick="cadastrar()"> Cadastrar </button>

<script>
 
    function cadastrar(){
        alert("Você nasceu na cidade de " + input_cidade.value + "em" + input_ano.value);
    }

</script>
