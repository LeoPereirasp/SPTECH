<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evite Travamentos!</title>
</head>
<body>
    
    Qual o horário que você assiste Netflix?
    <input type="text" id="input_hora">

    <br><br>

    <button onclick="Analisar()"> Ver Recomendação </button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function Analisar() {
        
        var horario = Number(input_hora.value);

        if (horario >= 19 && horario <= 21) {
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}!`
        } else {
            div_mensagem.innerHTML = `O horário ${horario} é adequado para assistir sua série favorita!`
        }
    }
</script>
