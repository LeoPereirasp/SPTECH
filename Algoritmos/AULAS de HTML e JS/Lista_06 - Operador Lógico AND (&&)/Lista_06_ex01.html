<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conforto Térmico</title>
</head>
<body>
    
    Informe a Temperatura atual: 
    <input type="text" id="input_temp">

    <br><br>

    <button onclick="Analisar()"> Ver Situação </button>

</body>
</html>

<script>
    function Analisar() {
        
        var temperatura = Number(input_temp.value);

        if (temperatura >= 21 && temperatura <= 24) {
            alert("Temperatura confortável :D");
        } else {
            alert("Temperatura DESCONFORTÁVEL :C");
        }
    }
</script>
