<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Doce</title>
</head>
<body>
    
    Quantidade de Chocolates Comprados
    <input type="number" id="input_quant">

    <br><br>

    <button onclick="calcular()">Compra</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    
    function calcular(){
        var quant = Number(input_quant.value);
        var duzia = quant * 3;
        var unid = quant * 2.50;

        if( quant >= 12 ){
            div_mensagem.innerHTML = `O valor da sua compra foi de ${ duzia }`;
        }

        if( quant < 12){
            div_mensagem.innerHTML = `O valor da sua compra foi de ${ unid }`;
        }
    }
</script>
