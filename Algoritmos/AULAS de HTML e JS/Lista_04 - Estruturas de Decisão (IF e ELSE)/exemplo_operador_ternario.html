<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operador Ternário</title>
</head>
<body>
  <input type="number" id="ipt_idade">
  <button onclick="exibirMensagem()">Ver mensagem</button>
</body>

<script>
  function exibirMensagem() {
    var idade = Number(ipt_idade.value);
    // alert(idade >= 18 ? "Já pode dirigir" : "Ainda não pode dirigir");

    if (idade >= 18) alert("Já pode dirigir"); else alert("Teste 1");
  }
</script>
