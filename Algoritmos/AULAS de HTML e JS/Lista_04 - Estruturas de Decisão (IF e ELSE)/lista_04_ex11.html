<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família</title>
</head>
<body>
    
    Informe a quantidade de Filhos: 

    <input type="text" id="input_filhos">

    <br><br>

    <button onclick="analisar()">Analisar família</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function analisar() {
        var numero = Number(input_filhos.value);

        if( numero == 0){
            div_mensagem.innerHTML = ``;
        }
        if (numero >= 1) {
            div_mensagem.innerHTML = `Não tem TV <br>`;
        }
        if (numero >= 2) {
            div_mensagem.innerHTML += `Não tem internet <br>`;
        }
        if (numero >= 3) {
            div_mensagem.innerHTML += `Não tem video game <br>`;
        }
        if (numero >= 4) {
            div_mensagem.innerHTML += `Não tem Netflix`;
        }
    }

</script>
