<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    
    Primeiro Número:
    <input type="number" id="input_n1">

    <br><br>

    Segundo número:
    <input type="number" id="input_n2">

    <br><br>

    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair </button>
    <button onclick="somar()">Somar</button>
</body>
</html>
<script>

    function somar(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var adicao = n1 + n2;
        alert("A soma entre "+ n1 + " e " + n2 + " é: " + adicao)
    }

    function subtrair(){
    var n1 = input_n1.value;
    var n2 = input_n2.value;
    var subtracao = n1 - n2;
        alert("A diferença entre "+ n1 + " e " + n2 + " é: " + subtracao)
    }

    function multiplicar(){
    var n1 = input_n1.value;
    var n2 = input_n2.value;
    var multiplicacao = n1 * n2;
    alert("O produto entre " + n1 + " e " + n2 + " é: " + multiplicacao)
    }

    function dividir(){
    var n1 = input_n1.value;
    var n2 = input_n2.value;
    var divisao = n1 / n2;
        alert("A razão entre " + n1 + " e " + n2 + " é: " + divisao)
    }

</script>
