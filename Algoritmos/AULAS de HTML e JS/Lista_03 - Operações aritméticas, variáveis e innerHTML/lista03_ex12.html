<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    Sabor da Pizza:
    <input type="text" id="input_sabor">

    <br><br>

    Valor da Pizza:
    <input type="number" id="input_valor">

    <br><br>

    Quantidade de amigos:
    <input type="number" id="input_quant">

    <br><br>

    <button onclick="total()">Ver Valor Por Amigo</button>

    <br><br>

    <div id="div_contagem"> ___________ </div>

</body>
</html>

<script>
    function total(){
        var sabor = input_sabor.value;
        var quant = input_quant.value;
        var valor = input_valor.value;
        var divisao = valor / quant;
        var caixinha = divisao * 0.1;
        var final = Number(divisao + caixinha);
        div_contagem.innerHTML = "Cada amigo vai colaborar com " +  final + " para a pizza de " + sabor;  
    }
</script>
