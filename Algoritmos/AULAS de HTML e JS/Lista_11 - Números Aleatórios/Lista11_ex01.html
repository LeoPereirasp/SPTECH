<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sorteio entre 0 e 1 </title>
</head>
<body>

    <button onclick="Sortear()"> Sortear </button>
    
    <br><br>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function Sortear(){
        mensagem = "";

        var aleatorio = Math.random();
        var numero = aleatorio * 1;

        mensagem +=`${numero}<br> `

        if(numero > 0.5){
            mensagem += `Eu arredondaria para 1 `
        }else{
            mensagem += `Eu arredondaria para 0`
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
