<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Cabalístico</title>
</head>
<body>

    <button onclick="Sortear()">Quero um Número Cabalístico!</button>
    
    <br><br>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function Sortear(){
        var mensagem = "";

        var numero = parseInt(Math.random() * 15) + 1;

        mensagem = "Número sorteado: " + numero + "<br><br>";

        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
            mensagem += "Eu S2 números cabalísticos!";
        } else {
            mensagem += "Ah, me dá um número bom na próxima!";
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
