<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sortear Números </title>
</head>
<body>

    Informe seu Nome: 
    <input id="input_nome">
    
    <br><br>

    Escolha até Números da Sorte (1 a 100):<br><br>
    Número 1:<input id="input_numero1" type="number"> <br><br>
    Número 2:<input id="input_numero2" type="number"> <br><br>
    Número 3:<input id="input_numero3" type="number"> 
    
    <br><br>

    <button onclick="Sortear()"> Sortear </button>
    
    <br><br>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var sorteios = 0;

    function Sortear() {
        var nome = input_nome.value;
        var numero1 = Number(input_numero1.value);
        var numero2 = Number(input_numero2.value);
        var numero3 = Number(input_numero3.value);
        var mensagem = "";

        if (numero1 < 1 || numero1 > 100 || numero2 < 1 || numero2 > 100 || numero3 < 1 || numero3 > 100) {
            alert("Por favor, insira números entre 1 e 100.");
        }

        sorteios++;

        var numeroSorteado = Math.floor(Math.random() * 100) + 1;

        if (numeroSorteado == numero1 || numeroSorteado == numero2 || numeroSorteado == numero3) {
            mensagem = `Parabéns, ${nome} o seu número da sorte ${numeroSorteado} foi sorteado após ${sorteios} sorteios!`;
        } else {
            mensagem = `Número sorteado: ${numeroSorteado}. Tente novamente!`;
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
