<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogar Dado </title>
</head>
<body>

    <button onclick="Sortear()"> Jogar Dado </button>
    
    <br><br>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function Sortear(){
        var mensagem = "";
        var aleatorio = Math.floor(Math.random() * 20 + 1); 
        mensagem = "<div style='width:100px; height:100px; background-color:black; color:white; display:flex; align-items:center; justify-content:center; font-size:30px;'>" 
                    + aleatorio + 
                   "</div>";

        div_mensagem.innerHTML= mensagem;
    }
</script>
