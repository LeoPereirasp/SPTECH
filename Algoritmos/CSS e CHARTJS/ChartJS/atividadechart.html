<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
     h1{
      display: flex;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      font-size: 3em;
      font-weight: bold;
     }

     .grafico-container {
      display: flex;
      justify-content: center; 
      padding: 40px;
      }

      canvas {
        max-width: 600px;
        max-height: 300px;
        margin: 20px;
      }
    </style>
    
</head>
<body>
  <h1>Atividade ChartJS(PI)</h1>

    <div class="grafico-container">
        <canvas id="grafico-linha"></canvas>
        <canvas id="grafico-barra"></canvas>
    </div>
</body>
</html>

<script>
  const linha = document.getElementById('grafico-linha');
  const barra = document.getElementById('grafico-barra');

  new Chart(linha, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
        borderColor: 'red',
        backgroundColor: 'red',
      },{
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1,
        borderColor: 'blue',
        backgroundColor: 'blue',
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  new Chart(barra, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura média (°C)',
        data: [22, 19, 3, 5, 2, 3],
        borderWidth: 1,
        borderColor: 'red',
        backgroundColor: 'red',
      },{
        label: 'Umidade Média (%)',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: 'blue',
        borderColor: 'darkblue',
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
</script>
